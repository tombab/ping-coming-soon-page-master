<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://use.fontawesome.com/079e3922a8.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
  <body>
    <div id="pageContainer">
      <div id="header">
        <img src="images/logo.svg" alt="logo">
        <h4>
        <span> We are launching </span>soon!
        </h4>
        <p>
          Subscribe and get notified
        </p>
      </div>
      <div id="formContainer">
          <input type="email" id='emailField' name='email' placeholder="Your email address..." required>
          <div id="response"></div>
          <button type="submit" id="button" >Notify Me</button>
      </div>
      <div id="imageContainer">
        <img src="images/illustration-dashboard.png" alt="dashboard">
      </div>
      <div id="footer">
        <div id="social">
          <i class="fa fa-facebook-f"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-instagram"></i>
        </div>
        <p>
          &copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
      
  </body>
  <script src="./js/script.js"></script>
</html>
